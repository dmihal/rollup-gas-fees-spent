specVersion: 0.0.3
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Optimism
    network: mainnet
    source:
      address: "0x4BF681894abEc828B212C906082B444Ceb2f6cf6"
      abi: Optimism
      startBlock: 12686738
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - ETHSpent
      abis:
        - name: Chainlink
          file: ./abis/Chainlink.json
        - name: Optimism
          file: ./abis/Optimism.json
      eventHandlers:
        - event: SequencerBatchAppended(uint256,uint256,uint256)
          handler: handleBatch
      file: ./src/optimism.ts
  - kind: ethereum/contract
    name: Arbitrum
    network: mainnet
    source:
      address: "0x4c6f947Ae67F572afa4ae0730947DE7C874F95Ef"
      abi: Arbitrum
      startBlock: 12525700
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - ETHSpent
      abis:
        - name: Chainlink
          file: ./abis/Chainlink.json
        - name: Arbitrum
          file: ./abis/Arbitrum.json
      eventHandlers:
        - event: SequencerBatchDeliveredFromOrigin(indexed uint256,indexed bytes32,uint256,bytes32,uint256)
          handler: handleBatch
      file: ./src/arbitrum.ts
